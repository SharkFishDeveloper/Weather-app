<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" class="entertext" >
            <button class="enter"><img src="images/search.png"</button>
        </div>
        <div class="error">Enter correct city name</div>
        <div class="hide">
            <div >
                <h3 class="message" >Sunny</h3>
            </div>
        <div >
            <img src="images/cloudy.png" class="checkweather">
        </div>
        <h1 class="temp">20 C</h1>
        <h2 class="city">London</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" >
                <p class="humidity">30%</p>
                <h3>Humidity</h3>
            </div>

            <div class="col">
                <img src="images/wind.png" >
                <p class="wind">5 m/s</p>
                <h3>Wind</h3>
        </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
